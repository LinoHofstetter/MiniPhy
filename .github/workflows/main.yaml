  Testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    #needs: Linting
    steps:
    - uses: actions/checkout@v3
    - name: Test workflow (local test data)
      uses: snakemake/snakemake-github-action@v1
      with:
        snakefile: workflow/Snakefile
        args: "-j 1 --use-conda -p --show-failed-logs --conda-cleanup-pkgs"
    - name: Test report
      uses: snakemake/snakemake-github-action@v1
      with:
        snakefile: workflow/Snakefile
        args: "--use-conda --report test_report.html"
