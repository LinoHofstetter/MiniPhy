###############
# DIRECTORIES #
###############

input_dir:            input
intermediate_dir:     intermediate
output_dir:           output

use_conda:            True # build conda environments automatically by Snakemake


###############################################
# COMPRESSION PROTOCOLS / ANALYSES TO INCLUDE #
###############################################

# Protocol 1: compr. of genome assemblies
protocol_asm:         True

# Protocol 2: compr. of dBGs (w/o k-mer propagation; pre-propagation simplitigs)
protocol_pre:         False

# Protocol 3: compr. of dBGs (w/ k-mer propagation; post-propagation simplitigs)
protocol_post:        False


# additional data analyses
nscl_analyses:        True   # calculate #seqs and their cumulative length
kmer_counting:        False  # include analyses based on k-mer counting


##############
# PARAMETERS #
##############

kmer_length:          31     # used in Protocols 2 and 3 for dbgs, and for k-mer counting
asms_to_uppercase:    True   # used in Protocol 1, converting sequences to upper case (recommended)

xz_threads:           1      # best compression with 1, can be increased for accelarating testing
xz_params:            "-9"   # additional params for xz can be added here

mashtree_threads:     8
mashtree_kmer_length: 21
mashtree_sketch_size: 10000

jellyfish_threads:    8
